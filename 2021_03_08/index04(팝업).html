<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
        // 팝업제이쿼리 플러그인하는법
        // cdnjs.com 접속후 jquery-cookie를 검색
        // 제이쿼리 쿠키안에는 변수의 값을 지정할수있다
        // expire-day를 지정할 수 있다
        $(document).ready(function(){
            if($.cookie("nopopup1") != "Y"){
                $("#pop01").show()
            }else{
                $("#pop01").hide()
            }
            if($.cookie("nopopup2") != "Y"){
                $("#pop02").show()
            }else{
                $("#pop02").hide()
            }
        })
        $(function(){
            $("#close01").click(function(){
                if(document.frmpopup.pop01.checked){    //name pop01
                    $.cookie("nopopup1","Y",{expires:1})    //nopopup1변수 생성수 Y를 입력
                }
                $("#pop01").hide()
            })
            $("#close02").click(function(){
                if(document.frmpopup.pop02.checked){
                    $.cookie("nopopup2","Y",{expires:1})
                }
                 $("#pop02").hide()
            })
        })
    </script>
    
    <style>
        #pop01,#pop02{
            width: 300px;
            height: 400px;
            background-color: #3d3d3d;
            color: #fff;
            position: absolute;
            top: 10px;
            text-align: center;
            border: 2px solid #000;
        }
        #pop01{left: 100px;}
        #pop02{left: 500px}


    </style>

    <title>Document</title>
</head>
<body>
    <form name="frmpopup">
        <div id="pop01">
            <div style="height: 350px;">
                안녕하세요
                <a href=""><b>팝업강좌바로가기</b></a>
            </div>
            <div>
                <input type="checkbox" name="pop01">오늘 하루 이창을 다시 열지 않음
                <div id="close01" style="width: 100px;margin:auto;cursor: pointer;">close</div>
            </div>
        </div>
        <div id="pop02">
            <div style="height: 350px;">
                안녕하세요
                <a href=""><b>팝업강좌바로가기</b></a>
            </div>
            <div>
                <input type="checkbox" name="pop02">오늘 하루 이창을 다시 열지 않음
                <div id="close02" style="width: 100px;margin:auto;cursor: pointer;">close</div>
            </div>
        </div>
    </form>
</body>
</html>
