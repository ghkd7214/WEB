<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}

        .wrap{
            width: 800px;
            height: 500px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .track{
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }
        
        .track div{
            width: 800px;
            height: 500px;
            line-height: 500px;
            text-align: center;
            font-size: 80px;
            color: #fff;
        }

        .box1{background-color: tomato;}
        .box2{background-color: dodgerblue;}
        .box3{background-color: magenta;}
        .box4{background-color: lawngreen;}
        .box5{background-color: seagreen;}

        button{
            padding: 10px 20px;
        }

        .btn{
            display: flex;
            justify-content: space-between;
            width: 80%;
            padding: 0 10%;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .auto{
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 25px;
            border-radius: 50px;
            border: 5px solid #ccc;
            border-style: outset;
            background-color: rgb(255, 51, 0);
            overflow: hidden;
        }

        .toggle{
            width: 100%;
            height: 100%;
            position: relative;
            top: 0;
            left: -55px;
            background-color: lawngreen;
            border-radius: 50px;
            transition: all 0.4s;
        }

        .toggle.on{left: 0;}

        .toggle:after{
            content: '';
            width: 25px;
            height: 25px;
            display: block;
            border-radius: 50%;
            background-color: #bbb;
            position: absolute;
            top: 0;
            right: 0;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="track">
            <div class="box1">CONTENT1</div>
            <div class="box2">CONTENT2</div>
            <div class="box3">CONTENT3</div>
            <div class="box4">CONTENT4</div>
            <div class="box5">CONTENT5</div>
        </div>
    </div>
    <div class="btn">
        <button class="prv">PREV</button>
        <button class="nxt">NEXT</button>
    </div>

    <div class="auto">
        <div class="toggle"></div>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        var boxLength = $(".track div").length;
        var boxWidth = $(".track div").width();
        var trackWidth = boxLength * boxWidth;
        $(".track").width(trackWidth).css("marginLeft",-boxWidth);
        $(".track div:last-child").prependTo(".track");

        function moveSlider(d){
            $(".track").stop().animate({
                "left" : d * boxWidth
            },function() {
                $(".track").css("left",0);
                if (d==-1){
                    $(".track div:first-child").appendTo(".track");
                }else if(d==1){
                    $(".track div:last-child").prependTo(".track");
                }
            })
        }


        $(".nxt").on("click", function() {
            moveSlider(-1)
        });

        $(".prv").on("click", function() {
            moveSlider(1)
        });

        var toggle = true;
        var auto
        $(".auto").on("click", function() {
            $(".toggle").toggleClass("on");
            
            toggle = !toggle
            if (toggle ==false) {
                auto = setInterval(function(){
                moveSlider(-1)
                },1500)    
            }else {
                clearInterval(auto)
            }
            
        })
    </script>
</body>
</html>
