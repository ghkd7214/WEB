<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>1행 1열</td>
                <td>1행 2열</td>
                <td>1행 3열</td>
            </tr>
            <tr>
                <td colspan="2">2행 1열</td>
                <td rowspan="2">2행 2열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
            </tr>
        </table>
