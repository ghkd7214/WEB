<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 940px;
            background-color: #ccc;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .box{
            width: 300px;
            height: 400px;
            background-color: cyan;
            text-align: center;
        }

        .thumb{
            width: 220px;
            height: 110px;
            background-color: gold;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="thumb"></div>
            <h1>오늘의 책</h1>
            <p>2020-12-30</p>
        </div>
        <div class="box">
            <div class="thumb"></div>
            <h1>오늘의 영화</h1>
            <p>2020-12-30</p>
        </div>
        <div class="box">
            <div class="thumb"></div>
            <h1>오늘의 음악</h1>
            <p>2020-12-30</p>
        </div>
    </div>
</body>
</html>
