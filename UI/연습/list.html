<!DOCTYPE html>
<html>
    <head>
        <title>LIST</title>


    </head>
    <body>
        <!--
            ordered list <ol>
            순서가 중요한 리스트
            실시가 검색어 가요순위


            unordered list <ul>
            순서가 중요하지 않은 리스트
          -->
        <ol>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ol>

        <ul>
            <ol>list1</ol>
            <ol>list2</ol>
            <ol>list3</ol>
        </ul>
        
    </body>
</html>
