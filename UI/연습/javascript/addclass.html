<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
        padding: 0;
        list-style: none;
        }

        li{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #cccccc;
            display: inline-block;
        }

        ul{
            text-align: center;
        }

        li.on{
            background-color: red;
        }

    </style>

<body>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //$("sel").addClass("className")    //해당 선택자에 특정 클래스명을 부여할 수 있음
        //$("sel").removeclass("") //해당 선택자에 특정 클래스명을 삭제할 수 있음

        $("li").on("click",function(){
            $(this).toggleClass("on")   // addClass 랑은 다른 누르면 생겼다가 한번더 누르면 다시사라지는 토글
            $(this).siblings().removeClass("on")
        })




    </script>
    
</body>
</html>
