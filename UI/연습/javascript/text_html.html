<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div>안녕하세요</div>
    <section><h1>반갑습니다</h1></section>
    <p></p>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        //$(sel).text(); 해당 선택자의 문자노드를 가져옴
        //$(sel).html(); 해당 선택자의 자식노드를 가져옴
        //$(sel).text(txt); 해당 선택자에게 특정 텍스트를 추가
        //$(sel).text(ele); 해당 선택자에게 특정 요소를 추가


        var txt =$("div").text()
        console.log(txt)
        $("p").text(txt)


        var ele = $("section").html()
        $("p").html(`<h1>${txt}</h1>`)
        console.log(ele)

    </script>
</body>

</html>
