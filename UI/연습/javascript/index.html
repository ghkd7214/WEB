<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
        padding: 0;
        list-style: none;
        }

        li{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #cccccc;
            display: inline-block;
        }

        ul{
            text-align: center;
        }

    </style>

<body>

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $("li").on("click",function(){
            var i = $(this).index()
            console.log(i)
            $("li").eq(i).css("backgroundColor","red").siblings().css("backgroundColor","#ccc")

        })

    </script>
    
</body>
</html>
