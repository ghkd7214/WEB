<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: dodgerblue;
            margin: 30px auto;
        }
    </style>


</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>

<script>
    $(".box1").on("click",function(){
        $(this).animate({
            "width":300

        })
    })

    $(".box2").on("click",function(){
        $(this).animate({
            "width":300,
            "height":200
        },1000,"easeOutBounce")
    })

    $(".box3").on("click",function(){
        $(this).animate({
            "width":400
        },function(){
            $(this).animate({
                "height":300
            })
        })
    })


    // $(".box4").on("click",function(){
    //     $(this).animate({
    //         "backgroundColor":"red"
    //     })
    // },1000)



</script>

</body>
</html>
