<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0 auto;
			padding: 0;
			list-style: none;
			font-family: "맑은 고딕";
		}

		.divparent{
			width: 1000px;
			height: 150px;
			background-color: yellow;
		}
		.logo{
			width: 200px;
			height: 100px;
			background-color: red;
			float: left;
		}
		.menu{
			width: 400px;
			height: 50px;
			background-color: blue;
			border: 1px solid #000;
			float: right;
			position: relative;
			top: 50px;
		}

	</style>

</head>
<body>
	<div class="divparent">
		<div class="logo"></div>
		<div class="menu"></div>
	</div>
	
</body>
</html>





<!-- 
float : 공중부양 실체가 존재하지않고 투영된ㄴ 그림자만 보인다.
커서는 쓰지않고 그래도 둔다. 클래스를 생성하면 float속성을 가진 클래스 밑으로 숨는다.

-->
